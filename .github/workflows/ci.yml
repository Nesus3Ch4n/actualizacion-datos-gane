name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ—ï¸ Build with Maven
      run: |
        cd "BD_actualizacion_datos"
        ./mvnw clean compile
        
    - name: ğŸ§ª Run tests
      run: |
        cd "BD_actualizacion_datos"
        ./mvnw test
        
    - name: ğŸ“¦ Package application
      run: |
        cd "BD_actualizacion_datos"
        ./mvnw package -DskipTests

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd src
        npm ci
        
    - name: ğŸ§ª Run tests
      run: |
        cd src
        npm test -- --watch=false --browsers=ChromeHeadless
        
    - name: ğŸ” Run linting
      run: |
        cd src
        npm run lint
        
    - name: ğŸ—ï¸ Build application
      run: |
        cd src
        npm run build --prod

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security scan
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, java
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # Add your deployment commands here
        
    - name: âœ… Notify deployment
      run: |
        echo "âœ… Successfully deployed to staging"

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        # Add your deployment commands here
        
    - name: âœ… Notify deployment
      run: |
        echo "âœ… Successfully deployed to production" 